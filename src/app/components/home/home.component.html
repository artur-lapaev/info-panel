<div class="home-page">
  <div class="home-page__info home-info">
    <div class="home-info__city">Могилёв</div>
    <info-realtime></info-realtime>
    <info-weather-now></info-weather-now>
  </div>
  <div class="home-page__info video-player">
    <vg-player>
      <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
      </video>
    </vg-player>
  </div>
  <div class="home-page__logo">
    <div>STREAM</div>
    <div>JS MACHINE</div>
  </div>
  <div class="home-page__controls page-controls">
    <div class="page-controls__space">
    </div>
    <div class="page-controls__apps" (click)="goToAppList()">
        <i class="material-icons">apps</i>
    </div>
    <div class="page-controls__mirror">
      <finger-mirror></finger-mirror>
    </div>
<!--    <div class="page-controls__back">-->
<!--      <i class="material-icons">arrow_back</i>-->
<!--    </div>-->
  </div>
</div>
